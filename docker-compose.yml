version: '3'
services:
  web:
    build: .
    volumes:
    -  ./:/usr/app
    - /usr/app/node_modules
    ports:
    - 8000:8000
  postgres:
    image: postgres:10.4
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db

